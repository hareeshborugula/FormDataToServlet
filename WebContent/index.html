<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Student Info</title>
</head>
<body>
<pre>
<form action="studnetInfo" method="post">
	Student ID : <input type="text" name="stdId" placeholder="Enter Student ID"> <br/>
	Student Name: <input type="text" name="stdName" placeholder="Enter Student Name"> <br/>
	Mob Num : <input type="text" name="mobNum" placeholder="Enter Mob Num"> <br/>

	<input type="submit" value="SUBMIT">
</form>
</pre>
</body>
</html>
